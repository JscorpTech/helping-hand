networks:
  helping_hand:
    driver: bridge

volumes:
  pg_data: null
  rabbitmq: null
  pycache: null

services:
  nginx:
    ports:
      - 8082:80
    networks:
      - helping_hand
    volumes:
      - ./resources/layout/nginx.conf:/etc/nginx/nginx.conf
      - ./resources/:/usr/share/nginx/html/resources/
    build:
      context: .
      dockerfile: ./docker/Dockerfile.nginx
    depends_on:
      - web
  web:
    networks:
      - helping_hand
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web
    restart: always
    command: ${COMMAND:-sh ./entrypoint.sh}
    environment:
      - PYTHONPYCACHEPREFIX=/var/cache/pycache
    volumes:
      - .:/code
      - pycache:/var/cache/pycache
    depends_on:
      - db
      - redis
  db:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.postgres
    networks:
      - helping_hand
    restart: always
    environment:
      POSTGRES_DB: django
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: '2309'
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    networks:
      - helping_hand
    restart: always
    image: redis
  rabbitmq:
    networks:
      - helping_hand
    restart: always
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_PASS=2309
      - RABBITMQ_DEFAULT_VHOST=vhost
    volumes:
      - rabbitmq:/var/lib/rabbitmq
